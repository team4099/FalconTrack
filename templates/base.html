<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.css" />
    <script src="{{url_for('static', filename='/js/qrcode.min.js')}}"></script>
    {% for cdn in cdns %}
    <script src="{{ cdn }}"></script>
    {% endfor %}

    <title>
        {% if title %}
        {{ title }}
        {% else %} FalconTrack
        {% endif %}
    </title>
</head>

<body class="bg-[#0D1117]">
    <script src="https://unpkg.com/flowbite@1.5.2/dist/flowbite.js"></script>
    <nav class="border-gray-200 px-2 sm:px-4 py-2.5 rounded bg-[#161b22]">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
            <a href="/generate" class="flex items-center">
                <img src="{{url_for('static', filename='/svg/logo.svg')}}" class="mr-3 h-6 sm:h-9" alt="4099 Falcon Logo">
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">FalconTrack</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-md md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="/"
                            class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-[#efae04] md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent text-md"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="/generate"
                            class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-[#efae04] md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent text-md">Generate
                            QRCode</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="h-100 w-full flex items-center justify-center font-sans">
        {% block content %}

        {% endblock content %}
    </div>
</body>

</html>
