{% extends "base.html" %}

{% block content %}
<div class="w-2/3 mx-auto mt-5 mb-6">
    <h1 class="text-4xl text-white font-semibold ">
        {% if base["isLoggedIn"] %}
        {{ "hello, " + base["name"] }}
        {% else %}
        Home
        {% endif %}
    </h1>
    {%- for category, message in get_flashed_messages(with_categories = true) %}
    <div class="alert alert-danger p-6 {{ flash_color }}">
        {{ message }}
    </div>
    {%- endfor %}

</div>

{% endblock content %}
