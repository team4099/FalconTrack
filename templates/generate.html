{% extends "base.html" %}

{% block content %}

<div class="w-2/3 mx-auto mt-5">
    <h1 class="text-4xl text-white font-semibold mb-14">
        Generate a QR Code
    </h1>

    <div class="container flex flex-wrap flex-row">

        <div class="p-6 max-w-sm rounded-lg border border-gray-200 shadow-md bg-gray-800 dark:border-gray-700">
            {%- for category, message in get_flashed_messages(with_categories = true) %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
            {%- endfor %}
            <form action="{{ request.path }}" method="post">
                <a href="#">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Location</h5>
                </a>
                <select name="location" id="select"
                    class="w-[14rem] h-10 bg-gray-700 text-gray-300 rounded-lg px-2 mb-8 text-sm">
                    {% for location in locations %}
                    <option value="{{ location }}">{{ location }}</option>
                    {% endfor %}
                </select>
                <a href="#">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Expiration</h5>
                </a>
                <div class="relative mb-8">
                    <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                        <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                            viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <input name="exprdate" datepicker type="text"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Select date">
                </div>
                <button type="submit"
                    class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Generate
                    <svg aria-hidden="true" class="ml-2 -mr-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                    </a>
            </form>
        </div>

        <div class="h-[20rem] w-3/5 sm-w-max md-w-max pt-6">
            <div class="mx-auto grid place-items-center w-64 h-64 bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500"
                style="border-radius: 2em;">
                <div class="w-56 h-56 grid place-items-center bg-white" style="border-radius: 1.5em;">
                    <img src="{{ qrcode(encoded, box_size=6) }}">
                </div>
            </div>
            <h5 class="mb-2 text-sm tracking-tight text-gray-500 text-center mt-2 w-full" id="url">{{ url }} </h5>
        </div>

    </div>
</div>
{% endblock content %}
